<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinance Login</title>
     <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="logins.css">
</head>
     
<style>
    /* Improved "Remember Me" Checkbox */
    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.95em;
        color: #bbb;
        cursor: pointer;
    }

    .checkbox-container input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin: 0;
        accent-color: #0056ff;
        cursor: pointer;
    }

    /* Password Input with Eye Icon Inside */
    .password-wrapper {
        position: relative;
        width: 100%;
    }

    .password-wrapper input {
        width: 100%;
        height: 40px;
        padding-left: 10px;
        padding-right: 40px; /* Space for eye icon */
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 5px;
    }


    .password-wrapper .toggle-password:hover {
        color: #ffffff;
    }
</style>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo.svg" alt="Logo">
                <h2>Dancini</h2>
            </div>
            <h1>Welcome To Dancini</h1>
            <p>Login to embrace the possibilities</p>
            <img src="bg3.png" alt="Illustration">
            

        </div> 
        <div id="fronten" class="right">
           
            <div id="logogo" class="logo">
                <img src="logo.svg" alt="Logo">
                <h2>Dancini</h2>
            </div>
        
            <!-- Font Awesome CDN -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        
            <div class="centeral">

            <h2>Log In</h2>
            <p>Securely connect to your account</p>

            <div class="metamask-btn">
                <img src="MetaMask_Fox.svg.png" alt="Metamask Icon"> Continue with Metamask
            </div>
            <div class="metamask-btn">
                <img src="MetaMask_Fox.svg.png" alt="Metamask Icon"> Continue with Metamask
            </div>
            <div class="metamask-btn">
                <img src="MetaMask_Fox.svg.png" alt="Metamask Icon"> Continue with Metamask
            </div>
            <p class="divider">OR</p>

            <form> <!-- Email Input -->
                <label style="color: #595959; margin-bottom: -10px;" for="email">Email</label>
                
               
                <input type="text" placeholder="Enter your username or email" required> 
                
                <!-- Password Input -->
                <div class="password-row">
                    <label style="color: #595959;" for="password">Password</label>
                    <a href="#">Forgot Password?</a>
                </div>
                
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                </div>
                <button type="submit">Log In</button>
            </form>
            <br><br>
            <div id="non" class="non">
                <span>Donâ€™t have an account?</span>
                <a href="signups.html">Sign Up</a>
            </div>
            
</div>
<br><br><br>
            
        </div>
    </div>



    <script>
        function togglePassword() {
    const passwordField = document.getElementById('password');
    const passwordToggle = document.querySelector('.toggle-password');
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordToggle.classList.remove('fa-eye');
        passwordToggle.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        passwordToggle.classList.remove('fa-eye-slash');
        passwordToggle.classList.add('fa-eye');
    }
}

    </script>
</body>
</html>
